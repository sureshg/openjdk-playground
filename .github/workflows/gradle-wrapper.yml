name: "Validate Gradle Wrapper"

on:
  push:
    paths:
      - 'gradle/**'
  pull_request:
    paths:
      - 'gradle/**'

jobs:
  validation:
    name: Validation
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v1
