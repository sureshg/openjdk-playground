<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Table Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="Search Table Demo."/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", "Segoe UI", sans-serif;
            font-size: 14px;
            line-height: 24px;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            border: 0;
        }

        thead th {
            background: #eee;
            font-weight: bold;
            text-align: left;
        }

        tbody td {
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover td {
            background: #eee;
        }

        footer {
            margin-top: 30px;
            color: #999;
        }
    </style>
</head>
<body>

<main>
    <h1>Search Table Demo</h1>
    <p>
        List all item and filter by name.
    </p>
    <p>
        <input type="text" placeholder="Filter by name" id="q" autofocus/>
    </p>
    <table>
        <thead>
        <tr>
            $headers
        </tr>
        </thead>
        <tbody>
        $rows
        </tbody>
    </table>

    <footer>
        Generated on $date.
    </footer>

    <script>
        let timer = null;
        const filter = (query) => {
            const hasQuery = query.length > 1;

            document.querySelectorAll("tbody tr").forEach((el) => {
                let disp = "";
                if (hasQuery && el.innerText.indexOf(query) === -1) {
                    disp = "none";
                }
                el.style.display = disp;
            });
        };

        document.querySelector("#q").onkeyup = (e) => {
            if (timer) {
                window.clearTimeout(timer);
            }
            ;

            timer = window.setTimeout(() => {
                window.clearTimeout(timer);
                filter(e.target.value);
            }, 100);
        };
    </script>
</main>
</body>
</html>
