    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            height: 500px;
            position: relative;
            /*perspective: 800px;*/
        }

        #sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-image: url('sun.png');
            animation: rotate-sun 20s linear infinite;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            /*transform-style: preserve-3d;*/
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #mercury {
            width: 30px;
            height: 30px;
            background-image: url('mercury.png');
            background-size: cover;
            animation-name: rotate-mercury;
            animation-delay: 0.5s;
            animation-duration: 10s;
        }

        #venus {
            width: 60px;
            height: 60px;
            background-image: url('venus.png');
            background-size: cover;
            animation-name: rotate-venus;
            animation-delay: 1s;
            animation-duration: 20s;
        }

        #earth {
            width: 60px;
            height: 60px;
            background-image: url('earth.png');
            background-size: cover;
            animation-name: rotate-earth;
            animation-delay: 1.5s;
            animation-duration: 30s;
        }

        #mars {
            width: 40px;
            height: 40px;
            background-image: url('mars.png');
            background-size: cover;
            animation-name: rotate-mars;
            animation-delay: 2s;
            animation-duration: 40s;
        }

        #jupiter {
            width: 150px;
            height: 150px;
            background-image: url('jupiter.png');
            background-size: cover;
            animation-name: rotate-jupiter;
            animation-delay: 2.5s;
            animation-duration: 50s;
        }

        #saturn {
            width: 120px;
            height: 120px;
            background-image: url('saturn.png');
            background-size: cover;
            animation-name: rotate-saturn;
            animation-delay: 3s;
            animation-duration: 60s;
        }

        #uranus {
            width: 80px;
            height: 80px;
            background-image: url('uranus.png');
            background-size: cover;
            animation-name: rotate-uranus;
            animation-delay: 3.5s;
            animation-duration: 70s;
        }

        #neptune {
            width: 70px;
            height: 70px;
            background-image: url('neptune.png');
            background-size: cover;
            animation-name: rotate-neptune;
            animation-delay: 4s;
            animation-duration: 80s;
        }

        @keyframes rotate-sun {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-mercury {
            from {
                transform: rotate(0deg) translateZ(50px);
            }
            to {
                transform: rotate(360deg) translateZ(50px);
            }
        }

        @keyframes rotate-venus {
            from {
                transform: rotateY(0deg) translateZ(80px);
            }
            to {
                transform: rotateY(360deg) translateZ(80px);
            }
        }

        @keyframes rotate-earth {
            from {
                transform: rotateY(0deg) translateZ(100px);
            }
            to {
                transform: rotateY(360deg) translateZ(100px);
            }
        }

        @keyframes rotate-mars {
            from {
                transform: rotateY(0deg) translateZ(130px);
            }
            to {
                transform: rotateY(360deg) translateZ(130px);
            }
        }

        @keyframes rotate-jupiter {
            from {
                transform: rotateY(0deg) translateZ(180px);
            }
            to {
                transform: rotateY(360deg) translateZ(180px);
            }
        }

        @keyframes rotate-saturn {
            from {
                transform: rotateY(0deg) translateZ(220px);
            }
            to {
                transform: rotateY(360deg) translateZ(220px);
            }
        }

        @keyframes rotate-uranus {
            from {
                transform: rotateY(0deg) translateZ(260px);
            }
            to {
                transform: rotateY(360deg) translateZ(260px);
            }
        }

        @keyframes rotate-neptune {
            from {
                transform: rotateY(0deg) translateZ(300px);
            }
            to {
                transform: rotateY(360deg) translateZ(300px);
            }
        }
    </style>
